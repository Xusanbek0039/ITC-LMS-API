<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Sertifikatlar roâ€˜yxati</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ“ Sertifikatlar roâ€˜yxati</h2>

  <table id="certTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Toâ€˜liq ismi</th>
        <th>Holati</th>
        <th>Sana</th>
        <th>Fayl</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bu yerga JavaScript orqali qatorlar qoâ€˜shiladi -->
    </tbody>
  </table>

  <script>
    fetch("http://127.0.0.1:8000/certificates/")
      .then(response => {
        if (!response.ok) {
          throw new Error("API dan ma'lumot olinmadi");
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector("#certTable tbody");
        data.forEach(cert => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${cert.id}</td>
            <td>${cert.full_name}</td>
            <td>${cert.status || '-'}</td>
            <td>${new Date(cert.created_at).toLocaleString()}</td>
            <td>
              ${cert.file 
                ? `<a href="${cert.file}" target="_blank">Yuklab olish</a>` 
                : 'Yoâ€˜q'}
            </td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Xatolik:", error);
        alert("Xatolik yuz berdi. Sertifikatlar olinmadi.");
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Login sahifasi</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <label for="username">Foydalanuvchi nomi:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Parol:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Kirish</button>
  </form>

  <script>
    // Cookie-dan CSRF tokenni olish
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Cookie "name=" bilan boshlanadimi?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Form yuborilishini toâ€˜xtatamiz

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const csrfToken = getCookie('csrftoken'); // Django cookie'dan token oladi

      fetch('http://127.0.0.1:8000/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFTOKEN': csrfToken,
          'Accept': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw err; });
        }
        return response.json();
      })
      .then(data => {
        console.log('Login muvaffaqiyatli:', data);
        alert("Muvaffaqiyatli login!");
      })
      .catch(error => {
        console.error('Xatolik:', error);
        alert("Login xato: " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
